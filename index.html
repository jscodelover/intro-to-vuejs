<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Index</title>
		<link
			rel="stylesheet"
			href="https://unpkg.com/tailwindcss/dist/tailwind.min.css"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700"
			rel="stylesheet"
		/>
		<style>
			.item-list {
				height: calc(100vh - 110px - 32px);
			}
			.link-website {
				position: absolute;
				top: 50%;
				transform: translateY(-50%);
			}
			.link-1 {
				left: 20px;
			}
			.link-1 img {
				width: 28px;
			}
			.link-1 a:nth-child(2) {
				padding: 0px 7px;
			}
			.link-2 {
				right: 20px;
			}
		</style>
	</head>
	<body class="bg-green-100 text-gray-700">
		<div class="w-9/12 mx-auto text-3xl item-list">
			<img
				class="w-20 absolute"
				style="top: 10px;"
				src="image/vue_icon.png"
				alt="vue_icon"
			/>
			<h1 class="text-green-800 text-center my-5 text-5xl underline">
				Index for Into to Vuejs
			</h1>
			<ul class="list-disc pt-16">
				<li>
					<a href="https://vuejs-basics.netlify.com/vuejs_instance">
						Vue Instance
					</a>
				</li>
				<li>
					<a href="https://vuejs-basics.netlify.com/attribute_binding">
						Attribute Binding
					</a>
				</li>
				<li>
					<a href="https://vuejs-basics.netlify.com/conditional_rendering">
						Conditional Rendering
					</a>
				</li>
				<li>
					<a href="https://vuejs-basics.netlify.com/list_rendering">
						List Rendering
					</a>
				</li>
			</ul>
		</div>
		<footer class="mt-16 bg-green-500 p-4 relative">
			<div class="link-website link-1 inline-flex">
				<a
					class="text-white"
					href="https://github.com/jscodelover"
					target="_blank"
				>
					<img src="image/github-logo.png" alt="github" />
				</a>
				<a
					class="text-white"
					href="https://twitter.com/jscodelover"
					target="_blank"
				>
					<img src="image/twitter.png" alt="twitter" />
				</a>
				<a
					class="text-white"
					href="https://www.linkedin.com/in/jscodelover/"
					target="_blank"
				>
					<img src="image/linkedin.png" alt="linkedin" />
				</a>
			</div>

			<p
				class="text-center text-white leading-relaxed tracking-wider uppercase"
			>
				Learning VueJs
			</p>
			<a
				class="link-website link-2 text-white"
				href="https://www.vuemastery.com/"
				target="_blank"
				>VueMastery.com</a
			>
		</footer>
	</body>
</html>
